<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>AI Object Finder</title>
</head>

<body>

    <center>

        <div class="heading">
            <h3>AI Object Finder</h3>
            <p id="note">The input name which you will give should match the names present in CoCoSSD model then only it will detect</p>
        </div>

        <div class="input">
            <h4>Object Name:</h4>
            <input type="text" class="form-control" id="object_taker" placeholder="Enter your object's name">
        </div>

        <button class="btn btn-primary" id="start_btn">Start</button>

        <div class="statuses">
            <span class="btn btn-danger" id="status"></span>
            <span class="btn btn-warning" id="mention_status"></span>
        </div>

    </center>
    


    <script src="main.js"></script>
</body>

</html>
